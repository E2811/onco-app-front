<div class="modal-header form-header">
    <h4 id="modal-basic-title" class="modal-header-title">
    Select Patients Evaluations
    </h4>
    <button (click)="onNoClick()" mat-fab color="primary">
    <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body" >
<mat-form-field appearance="fill">
    <mat-label>Available Patients</mat-label>
    <mat-select [formControl]="usernameSelected" multiple>
    <mat-option *ngFor="let username of usernameAvailable" [value]="username">{{username}}</mat-option>
    </mat-select>
</mat-form-field>
<button (click)="sendSelected()" mat-fab color="primary">Ok</button>
</div>
