<div class="header-title">
    <span class="container-title">Calendary</span>
    </div>
    
<div class='demo-app'>

    <div class='demo-app-sidebar'>
      <div class='demo-app-sidebar-section'>
        <h2> <mat-icon>info</mat-icon> Instructions</h2>
        <ul>
          <li>Select dates and you will be prompted to create a new event</li>
          <li>Click an event to delete it</li>
        </ul>
      </div>
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarVisible'
            (change)='handleCalendarToggle()'
          />
          toggle whole calendar
        </label>
      </div>
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarOptions.weekends'
            (change)='handleWeekendsToggle()'
          />
          toggle weekends
        </label>
      </div>
      <div class='demo-app-sidebar-section'>
        <h2> <mat-icon>calendar_today </mat-icon> All Events ({{events.length}})</h2>
       
        <ul>
          <li *ngFor='let event of events'>
            <b>{{event.date}}</b>
            <i>{{event.title}}</i>
          </li>
        </ul>
      </div>
    </div>
    <div class='demo-app-main'>
        <full-calendar
            deepChangeDetection="true"
          *ngIf='calendarVisible'
          [options]='calendarOptions'
        ></full-calendar>
      </div>
    
    </div>
